<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>FormGuard</title>
    <script src="../FormGuard.js" charset="utf-8"></script>

    <style media="screen">
      .hasError {
        border-color: crimson;
      }
    </style>
  </head>
  <body>
    <h1>Login</h1>
    <a href="./examples/signup.html">Sign Up</a> example.
    <div class="formGuardErrors"></div>
    <form onsubmit="return validateForm()">
      <script type="text/javascript">

        const form = document.querySelectorAll('form')[0];
        const formGuard = FormGuard.init( form )

        function validateForm () {
           formGuard.validate()
           return formGuard.isValid()
        }

      </script>
      <h3>Type Of</h3>
      <fieldset>
        <p>
          <label for="number">
            Number
            <input type="text" name="number" value="One">
          </label>
          <script type="text/javascript">
            formGuard.register( 'number', {
              type: 'number'
            })
          </script>
        </p>
        <p>
          <label> E-Mail
            <input type="text" name="email" value="FormGuard">
          </label>
          <script type="text/javascript">
            formGuard.register( 'email', {
              type: 'email'
            })
          </script>
        </p>
        <p>
          <label> Alpha Numeric
            <input type="text" name="alphanumeric" value="!@#$%^*()">
          </label>
          <script type="text/javascript">
            formGuard.register( 'alphanumeric', {
              type: 'alphanumeric',
              required: true
            })
          </script>
        </p>
      </fieldset>

      <p>
        <label>  Password
          <input type="password" name="password">
        </label>
      </p>
      <p>
        <label>  Remember Me?
          <input type="checkbox" name="remember">
        </label>
      </p>
      <p>
        <button type="submit">Login</button>
      </p>
    </form>



  </body>
</html>
